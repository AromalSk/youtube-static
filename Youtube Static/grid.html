<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="
        margin-top: 30px; 
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
            <div style="background-color: lightblue;
             height: 200px;">fr 1</div>
            <div style="background-color: lightpink;
            height: 200px;">fr 2</div>
            <div style="background-color: lightgreen;
            height: 200px;">fr 3</div>
                    <div style="background-color: lightgreen;
                    height: 200px;">fr 4</div>
                    <div style="background-color: lightblue;
                    height: 200px;">fr 5</div>
                    <div style="background-color: lightpink;
                    height: 200px;">fr 6</div>
        </div>

        <div></div>
    </body>
</html>
